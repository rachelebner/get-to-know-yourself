<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <title>שאלון מנועי המחוברות</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <a href="../../" class="back-link">← חזרה למרכז השאלונים</a>
        <img src="../../logo.avif" alt="מירב ים חן" class="app__logo" />
        <div class="app__badge">מנועי המחוברות</div>
        <h1>מהו מנוע המחוברות שמניע אותך?</h1>
        <p class="app__subtitle">
          שאלון קצר שיעזור לך להבין מהו מנוע המחוברות שלך
        </p>
      </header>

      <main class="card" id="card">
        <section class="screen screen--active" id="intro">
          <h2 id="intro-title"></h2>
          <p class="intro__text" id="intro-instructions"></p>
          <p class="intro__scale-explanation" id="intro-scale-explanation"></p>
          <div class="scale-labels" id="scale-labels"></div>
          <div class="actions actions--center">
            <button class="primary" id="start">התחל</button>
            <a href="../../" class="ghost">חזרה למרכז השאלונים</a>
          </div>
        </section>

        <section class="screen" id="question-screen" aria-live="polite">
          <div class="progress">
            <span id="progress-text">שאלה 1 מתוך 16</span>
            <div class="progress__bar">
              <div class="progress__fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="question">
            <div class="question__text" id="question-text"></div>
          </div>
          <div class="scale">
            <label class="scale__item">
              <input type="radio" name="score" value="1" />
              <span>1</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="2" />
              <span>2</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="3" />
              <span>3</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="4" />
              <span>4</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="5" />
              <span>5</span>
            </label>
          </div>
          <div class="scale-hint" id="scale-hint"></div>
          <div class="actions actions--bottom">
            <button class="ghost" id="prev" disabled>חזרה</button>
            <button class="primary" id="next" disabled>הבא</button>
          </div>
        </section>

        <section class="screen screen--scroll" id="results">
          <h2 id="results-title"></h2>
          <p class="app__subtitle" id="results-subtitle"></p>
          <div class="results" id="results-grid"></div>
          <div class="results-interpretation" id="results-interpretation"></div>
          <div class="actions results-actions">
            <button class="ghost" id="back-to-questions">חזרה לשאלות</button>
            <div id="share-buttons-container"></div>
            <button class="ghost" id="restart">מילוי מחדש</button>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
