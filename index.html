<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מרכז השאלונים - מירב ים חן</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hub">
      <header class="hub-header">
        <div class="hub-header__logo">
          <!-- Logo placeholder -->
          <div class="hub-header__logo-placeholder">✨</div>
        </div>
        <h1 class="hub-header__title">מרכז השאלונים</h1>
        <p class="hub-header__subtitle">מירב ים חן</p>
      </header>

      <main class="hub-content">
        <section class="questionnaire-grid">
          <article class="questionnaire-card">
            <div class="questionnaire-card__icon">🎯</div>
            <h2 class="questionnaire-card__title">מנוף הפרואקטיביות</h2>
            <p class="questionnaire-card__description">
              אבחון עצמי של מנופי הפרואקטיביות שלך - זיהוי דפוסי התנהלות בין
              תגובתיות לפרואקטיביות בשישה תחומים מרכזיים.
            </p>
            <div class="questionnaire-card__meta">
              <span class="questionnaire-card__time">⏱️ כ-5 דקות</span>
              <span class="questionnaire-card__questions">18 שאלות</span>
            </div>
            <a href="./proactiveness/" class="questionnaire-card__cta primary">
              התחל
            </a>
          </article>

          <!-- Future questionnaires will be added here -->
          <article class="questionnaire-card questionnaire-card--coming-soon">
            <div class="questionnaire-card__icon">🔮</div>
            <h2 class="questionnaire-card__title">שאלון נוסף</h2>
            <p class="questionnaire-card__description">
              שאלונים נוספים יתווספו בקרוב. הישארו מעודכנים!
            </p>
            <div class="questionnaire-card__meta">
              <span class="questionnaire-card__badge">בקרוב</span>
            </div>
          </article>
        </section>
      </main>

      <footer class="hub-footer">
        <p>© 2026 מירב ים חן. כל הזכויות שמורות.</p>
      </footer>
    </div>
  </body>
</html>
