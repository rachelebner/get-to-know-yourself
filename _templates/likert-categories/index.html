<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Update title -->
    <title>שאלון [שם השאלון]</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <a href="../" class="back-link">← חזרה למרכז השאלונים</a>
        <img src="../logo.avif" alt="מירב ים חן" class="app__logo" />
        <!-- TODO: Update badge and title -->
        <div class="app__badge">[שם קצר]</div>
        <h1>[כותרת השאלון]</h1>
        <p class="app__subtitle">[תיאור קצר]</p>
      </header>

      <main class="card" id="card">
        <!-- ═══════════════════════════════════════════════════════════════════
             INTRO SCREEN
             ═══════════════════════════════════════════════════════════════════ -->
        <section class="screen screen--active" id="intro">
          <h2 id="intro-title">הנחיות קצרות</h2>
          <p class="intro__instructions" id="intro-instructions"></p>
          <div class="scale-labels" id="scale-labels"></div>
          <p class="intro__note" id="intro-note"></p>
          <div class="actions actions--center">
            <button class="primary" id="start">התחל</button>
            <button class="ghost" id="fill-random">מילוי אקראי (בדיקה)</button>
          </div>
        </section>

        <!-- ═══════════════════════════════════════════════════════════════════
             QUESTION SCREEN
             ═══════════════════════════════════════════════════════════════════ -->
        <section class="screen" id="question-screen" aria-live="polite">
          <div class="progress">
            <span id="progress-text">שאלה 1 מתוך X</span>
            <div class="progress__bar">
              <div class="progress__fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="question">
            <div class="question__text" id="question-text"></div>
          </div>
          <!-- 
            OPTION A: Simple scale (just numbers)
            Use this if config.showScaleLabelsInline = false
          -->
          <!--
          <div class="scale">
            <label class="scale__item">
              <input type="radio" name="score" value="1" />
              <span>1</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="2" />
              <span>2</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="3" />
              <span>3</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="4" />
              <span>4</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="5" />
              <span>5</span>
            </label>
          </div>
          <div class="scale-hint" id="scale-hint">1 = לחלוטין לא מסכים, 5 = מסכים לחלוטין</div>
          -->

          <!-- 
            OPTION B: Scale with inline labels
            Use this if config.showScaleLabelsInline = true
            TODO: Update label text to match content.json scaleLabels
          -->
          <div class="scale">
            <label class="scale__item">
              <input type="radio" name="score" value="1" />
              <span>1</span>
              <span class="scale__label">בכלל לא</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="2" />
              <span>2</span>
              <span class="scale__label">מועטה</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="3" />
              <span>3</span>
              <span class="scale__label">בינונית</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="4" />
              <span>4</span>
              <span class="scale__label">רבה</span>
            </label>
            <label class="scale__item">
              <input type="radio" name="score" value="5" />
              <span>5</span>
              <span class="scale__label">רבה מאוד</span>
            </label>
          </div>

          <div class="actions actions--bottom">
            <button class="ghost" id="prev" disabled>חזרה</button>
            <button class="primary" id="next" disabled>הבא</button>
          </div>
        </section>

        <!-- ═══════════════════════════════════════════════════════════════════
             RESULTS SCREEN
             ═══════════════════════════════════════════════════════════════════ -->
        <section class="screen screen--scroll" id="results">
          <h2 id="results-title">התוצאות שלך</h2>
          <p class="app__subtitle" id="results-subtitle"></p>
          <div class="results" id="results-grid"></div>
          <div class="results-interpretation" id="results-interpretation"></div>
          <div class="actions results-actions">
            <button class="ghost" id="back-to-questions">חזרה לשאלות</button>
            <!-- Show this button only if hasAnalysisScreen = true -->
            <button class="primary" id="to-analysis">לניתוח מפורט</button>
            <button class="primary" id="copy-results">העתק תוצאות</button>
            <button class="ghost" id="restart">מילוי מחדש</button>
          </div>
        </section>

        <!-- ═══════════════════════════════════════════════════════════════════
             ANALYSIS SCREEN (Optional - include if hasAnalysisScreen = true)
             Remove this entire section if not needed
             ═══════════════════════════════════════════════════════════════════ -->
        <section class="screen screen--scroll" id="analysis">
          <h2>ניתוח תוצאות אישי</h2>
          <p class="app__subtitle">
            פירוט לפי קטגוריה עם פרשנות מותאמת לציון שלך.
          </p>
          <div class="analysis-grid" id="analysis-grid"></div>
          <div class="actions results-actions">
            <button class="ghost" id="back-to-results">חזרה לתוצאות</button>
            <button class="primary" id="copy-results">העתק תוצאות</button>
            <button class="ghost" id="back-to-questions-analysis">חזרה לשאלות</button>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
